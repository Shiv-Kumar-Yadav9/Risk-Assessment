              <div class="u-container-layout u-container-layout-1">
                <h1 class="u-text u-text-1">Threat Listing</h1>
                <div class="u-border-1 u-border-grey-25 u-line u-line-horizontal u-line-1"></div>
                <div class="u-form u-form-1">
                  
				  <form id="form-container" method="POST" style="padding: 10px;">
						{% csrf_token %}
						{{threat_formset.management_form}}
						{% for form in threat_formset %}
						<div class="threat-form">
						{{form.as_p}}
						</div>
						{% endfor %}
						
						<button id="add-form" type="button" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-3">Add Another Threat</button>
						<button type="submit" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-3">Create Threats</button>
					</form>
					<script>
						let threatForm = document.querySelectorAll(".threat-form")
						let container = document.querySelector("#form-container")
						let addButton = document.querySelector("#add-form")
						let totalForms = document.querySelector("#id_form-TOTAL_FORMS")

						let formNum = threatForm.length-1
						addButton.addEventListener('click', addForm)

						function addForm(e){
							e.preventDefault()

							let newForm = threatForm[0].cloneNode(true)
							let formRegex = RegExp(`form-(\\d){1}-`,'g')

							formNum++
							newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
							container.insertBefore(newForm, addButton)
							
							totalForms.setAttribute('value', `${formNum+1}`)
						}
					</script>
				  
				  
            </div>	
			</div>
